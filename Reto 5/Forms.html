  <main>
    <section id="rectangulo">
      <h2><span><img src="Rectangle.svg" alt="Rectangle"></span>Rectángulo</h2>
      <div class="container">
        <div class="input-group">
          <label for="base-rectangulo">Base:</label>
          <input type="number" id="base-rectangulo" placeholder="Ingresa la base">
        </div>
        <div class="input-group">
          <label for="altura-rectangulo">Altura:</label>
          <input type="number" id="altura-rectangulo" placeholder="Ingresa la altura">
        </div>
        <button id="calcular-rectangulo">Calcular</button>
        <div class="output-group">
          <p>Área: <span id="area-rectangulo"></span></p>
          <p>Perímetro: <span id="perimetro-rectangulo"></span></p>
          <p>Diagonal: <span id="diagonal-rectangulo"></span></p>
        </div>
          <div class="icono">
            <i class="fa-light fa-rectangle-wide"></i>
          </div>
        <div class="explanation-group">
          <h3>Explicación del cálculo:</h3>
          <p id="explicacion-rectangulo"></p>
        </div>
      </div>
    </section>

    <section id="circulo">
      <h2><span><img src="Circ.svg" alt="Círculo"></span> Círculo</h2>
      <div class="container">
        <div class="input-group">
          <label for="radio-circulo">Radio:</label>
          <input type="number" id="radio-circulo" placeholder="Ingresa el radio">
        </div>
        <button id="calcular-circulo">Calcular</button>
        <div class="output-group">
          <p>Área: <span id="area-circulo"></span></p>
          <p>Perímetro: <span id="perimetro-circulo"></span></p>
        </div>
        <div class="explanation-group">
          <h3>Explicación del cálculo:</h3>
          <p id="explicacion-circulo"></p>
        </div>
      </div>
    </section>
  </main>
