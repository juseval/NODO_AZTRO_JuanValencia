<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ladrillos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ladrillos para Pared</h1>
        <form id="calculadoraForm">
            <h2>Dimensiones de la Pared</h2>
            <div class="input-group">
                <label for="paredAlto">Alto (metros):</label>
                <input type="number" id="paredAlto" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="paredAncho">Ancho (metros):</label>
                <input type="number" id="paredAncho" step="0.01" required>
            </div>

            <h2>Dimensiones del Ladrillo</h2>
            <div class="input-group">
                <label for="ladrilloAlto">Alto (centímetros):</label>
                <input type="number" id="ladrilloAlto" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="ladrilloAncho">Ancho (centímetros):</label>
                <input type="number" id="ladrilloAncho" step="0.1" required>
            </div>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
